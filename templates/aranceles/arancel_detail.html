{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header bg-primary text-white">
                <h4 class="mb-0">
                    <i class="fas fa-file-invoice-dollar me-2"></i>
                    Detalles del Arancel
                </h4>
            </div>
            <div class="card-body">
                <div class="row mb-4">
                    <div class="col-md-6">
                        <h5 class="text-muted mb-3">Información General</h5>
                        <dl class="row">
                            <dt class="col-sm-4">ID:</dt>
                            <dd class="col-sm-8">{{ object.id }}</dd>

                            <dt class="col-sm-4">Nombre:</dt>
                            <dd class="col-sm-8">{{ object.nombre }}</dd>

                            <dt class="col-sm-4">Valor:</dt>
                            <dd class="col-sm-8">${{ object.valor|floatformat:2 }}</dd>

                            <dt class="col-sm-4">Fecha de Creación:</dt>
                            <dd class="col-sm-8">{{ object.fecha_creacion|date:"d/m/Y H:i" }}</dd>
                        </dl>
                    </div>
                </div>

                <div class="d-flex justify-content-between mt-4">
                    <a href="{% url 'aranceles:arancel_list' %}" class="btn btn-secondary">
                        <i class="fas fa-arrow-left me-2"></i>
                        Volver
                    </a>
                    <div class="btn-group">
                        <a href="{% url 'aranceles:arancel_update' object.id %}" class="btn btn-warning">
                            <i class="fas fa-edit me-2"></i>
                            Editar
                        </a>
                        <a href="{% url 'aranceles:arancel_delete' object.id %}" class="btn btn-danger">
                            <i class="fas fa-trash me-2"></i>
                            Eliminar
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
