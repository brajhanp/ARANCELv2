{% extends "admin/base.html" %}
{% load static %}

{% block title %}{{ title }} | {{ site_title|default:_('Django site admin') }}{% endblock %}

{% block extrastyle %}
{{ block.super }}
<style>
    .back-to-main {
        position: fixed;
        top: 20px;
        right: 20px;
        z-index: 1000;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        border: none;
        border-radius: 50px;
        padding: 12px 20px;
        font-size: 14px;
        font-weight: 600;
        text-decoration: none;
        box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        transition: all 0.3s ease;
        display: flex;
        align-items: center;
        gap: 8px;
    }
    
    .back-to-main:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        color: white;
        text-decoration: none;
    }
    
    .back-to-main i {
        font-size: 16px;
    }
    
    /* Ajustar el header del admin para que no se superponga */
    #header {
        margin-bottom: 20px;
    }
    
    /* Responsive */
    @media (max-width: 768px) {
        .back-to-main {
            top: 10px;
            right: 10px;
            padding: 10px 16px;
            font-size: 12px;
        }
    }
</style>
{% endblock %}

{% block nav-global %}
{{ block.super }}
<a href="{% url 'central:home' %}" class="back-to-main">
    <i class="fas fa-home"></i>
    Volver al Men√∫ Principal
</a>
{% endblock %}
