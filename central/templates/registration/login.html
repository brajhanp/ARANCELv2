{% extends "base.html" %}
{% block content %}
<div class="container d-flex justify-content-center align-items-center" style="min-height: 80vh;">
    <div class="col-md-5">
        <div class="card shadow">
            <div class="card-header bg-primary text-white text-center">
                <h3 class="mb-0"><i class="fas fa-sign-in-alt me-2"></i>Iniciar Sesión</h3>
            </div>
            <div class="card-body">
                {% if form.errors %}
                <div class="alert alert-danger" role="alert">
                    Usuario o contraseña incorrectos. Por favor, inténtalo de nuevo.
                </div>
                {% endif %}
                <form method="POST" autocomplete="off">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="id_username" class="form-label">Usuario</label>
                        <input class="form-control" type="text" name="username" id="id_username" placeholder="Usuario" required autofocus />
                    </div>
                    <div class="mb-3">
                        <label for="id_password" class="form-label">Contraseña</label>
                        <input class="form-control" type="password" name="password" id="id_password" placeholder="Contraseña" required />
                    </div>
                    <div class="d-grid gap-2">
                        <button class="btn btn-primary" type="submit">
                            <i class="fas fa-arrow-right-to-bracket me-2"></i>Entrar
                        </button>
                    </div>
                </form>
                <div class="mt-3 text-center">
                    <small>¿No tienes una cuenta? <a href="{% url 'central:register' %}">Regístrate</a></small>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
