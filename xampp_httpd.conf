# Configuración de Apache para XAMPP - Proyecto ARANCELv2
# 
# INSTRUCCIONES:
# 1. Copia este contenido al final del archivo httpd-vhosts.conf de XAMPP
# 2. Ubicación típica: C:\xampp\apache\conf\extra\httpd-vhosts.conf
# 3. O agrega estas líneas al final de httpd.conf
# 4. Reinicia Apache desde el panel de control de XAMPP

# IMPORTANTE: Ajusta las rutas según tu instalación
# Ruta típica de XAMPP: C:\xampp
# Ruta del proyecto: E:\Downloads\proyecto arancel\ARANCELv2

<VirtualHost *:80>
    ServerName localhost
    ServerAlias arancel.local
    
    # Ruta del proyecto Django
    # AJUSTA ESTA RUTA SEGÚN TU INSTALACIÓN
    DocumentRoot "E:/Downloads/proyecto arancel/ARANCELv2"
    
    # Directorio del proyecto
    <Directory "E:/Downloads/proyecto arancel/ARANCELv2">
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>
    
    # Configuración de WSGI para Django
    # NOTA: Necesitas instalar mod_wsgi para Python
    # Ver instrucciones en INSTALACION_XAMPP.md
    
    # Archivos estáticos
    Alias /static "E:/Downloads/proyecto arancel/ARANCELv2/staticfiles"
    <Directory "E:/Downloads/proyecto arancel/ARANCELv2/staticfiles">
        Require all granted
    </Directory>
    
    # Archivos de medios (si los hay)
    Alias /media "E:/Downloads/proyecto arancel/ARANCELv2/media"
    <Directory "E:/Downloads/proyecto arancel/ARANCELv2/media">
        Require all granted
    </Directory>
    
    # Logs
    ErrorLog "logs/arancel_error.log"
    CustomLog "logs/arancel_access.log" common
</VirtualHost>

